<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="" method="POST" class="mt-4" onsubmit="redirect(event)">
            <div class="form-group">
                <label for="codigo">Digite o código enviado para seu e-mail</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required>
            </div>
            <button type="submit" class="btn btn-primary">Verificar</button>
        </form>
        <p class="mt-3">Não recebeu o código? <a href="senha.html">Reenviar código</a></p>
    </div>
    <script>
        function redirect(event) {
            event.preventDefault();

            window.location.href = "AlterarSenha.html";
        }
    </script>
</body>
</html>
