<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST" class="mt-4">
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar a Senha</label>
                <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="redirect()">Redefinir senha</button>
        </form>
    </div>
    <script>
        function redirect() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
